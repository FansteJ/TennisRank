<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TennisRank - Login</title>
</head>

<body>
    <header>
        <h1>TennisRank</h1>
        <div><a href="mainPage.html">Go back</a></div>
    </header>
    <h2>Log in</h2>
    <form action="">
        <div>
            <label for="username">Username</label>
            <input type="text" id="username" name="username" minlength="4" maxlength="20" required>
        </div>
        <div><label for="password">Password</label>
            <input type="password" id="password" name="password" minlength="8" required>
        </div>
        <div><label for="remember">Remember me?</label>
            <input type="checkbox" id="remember" name="remember">
        </div>
        <button type="submit">Submit</button>
        <div>Or register <a href="register.html">here</a></div>
    </form>
</body>

</html>
